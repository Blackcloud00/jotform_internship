<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Jotform . Ads Area</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">

  <link href="https://cdn.jotfor.ms/fonts/?family=Circular:300:400:700" rel="stylesheet">
    <link rel="stylesheet" href="pricing.css">
    <link rel="stylesheet" href="ads.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <div class="header">
        <div class="navbar">
            <div class="logo">
                <img src="img/logo.png" width="190" height="35" alt="Jotform Logo">
            </div>
            <div class="hamburger_menu">
                <img src="img/bars-solid.svg" alt="hamburger menu bars">    
            </div>
            <ul class="navbar_menu">
                <li class="menu_item">
                    <a href="https://www.jotform.com/myforms/" title="My Forms">My Forms</a>
                </li>
                <li class="menu_item">
                    <a href="https://www.jotform.com/myforms/" title="Templates">Templates</a>
                </li>
                <li class="menu_item">
                    <a href="https://www.jotform.com/myforms/" title="Themes">Themes</a>
                </li>
                <li class="menu_item">
                    <a href="https://www.jotform.com/myforms/" title="Features">Features</a>
                </li>
                <li class="menu_item">
                    <a href="https://www.jotform.com/myforms/" title="Support">Support</a>
                </li>
                <li class="menu_item">
                    <a href="https://www.jotform.com/myforms/" title="Pricing">Pricing</a>
                </li>
                <li class="login_avatar menu_item">
                    <a href="https://www.jotform.com/myforms/" title="User Picture"><img src="img/user.jpg" width="50" height="50" alt="User Image"></a>
                </li>
            </ul>
            
        </div>
    </div>
    <div class="alt_area">
        <div class="sidebar">  
            <div class="btn_area">
                <a href="#" class="sidebar_btn">CREATE FORM</a>          
            </div>
        </div>
        <div class="content">
            <div class="ads_area">
              <div class="text_area">
                <h2 class="pay_the_by_year">PAY BY THE YEAR</h2>
                <h1 class="discount_title">%20 SAVE</h1>
              </div>
              <div class="pig_img">
                <img src="img/ads_coin.png" class="coin_ads" width="24" height="24" alt="Coin Img">
                <img src="img/ads_pig.png" class="pig_ads" width="96" height="auto" alt="Pig Img">
              </div>
              <a href="#" class="save_button" title="Save Now">Save Now</a>
              <select name="price" id="select_box">
                    <option value="Sort">Sort</option>
                    <option value="bronze">Bronze</option>
                    <option value="silver">Silver</option>
                    <option value="gold">Gold</option>
                </select>
                <div class="search_div">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M2.17176 6.7C2.17176 4 4.35363 1.9 6.93214 1.9C9.51065 1.9 11.6924 4.1 11.6924 6.7C11.6924 9.3 9.51065 11.5 6.93214 11.5C4.35363 11.5 2.17176 9.3 2.17176 6.7ZM15.0643 14.3L11.1965 10.4C12.0891 9.4 12.585 8.1 12.585 6.7C12.585 3.6 10.0065 1 6.93214 1C3.85776 1 1.27917 3.6 1.27917 6.7C1.27917 9.8 3.85776 12.4 6.93214 12.4C10.0065 12.4 9.60977 11.9 10.6015 11L14.4693 14.9C14.4693 14.9 14.6676 15 14.7667 15C14.9651 15 15.1635 14.8 15.1635 14.6C15.1635 14.4 15.1635 14.4 15.0643 14.3Z" fill="#6F76A7" stroke="#8586A6"/>
                        </svg>
                    <input type="text" class="search_input" placeholder="Search in forms">
                </div>
            </div>
          <div class="ads2">
            <div class="text_area">
              <h2 class="pay_the_by_year">PAY BY THE YEAR</h2>
              <h1 class="discount_title">%20 SAVE</h1>
            </div>
            <div class="pig_img">
              <img src="img/ads_coin.png" class="coin_ads" width="24" height="24" alt="Coin Img">
              <img src="img/ads_pig.png" class="pig_ads" width="96" height="auto" alt="Pig Img">
            </div>
            <a href="#" class="save_button" title="Save Now">Save Now</a>
          </div>
        </div>
    </div>
</body>
</html>
